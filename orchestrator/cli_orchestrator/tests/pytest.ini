[pytest]
testpaths = .
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Test markers for selective running
markers =
    unit: Fast, isolated unit tests
    integration: Multi-component tests
    scenario: Real-world workflow simulations
    architecture: Clean code and dependency validation
    benchmark: Performance regression tests
    slow: Tests that take > 5 seconds
    requires_api: Tests that require real API access

# Default options
addopts = -v --tb=short

# Coverage configuration
# Use with: pytest --cov=.. --cov-report=html
