# Binks Orchestrator API Endpoints Configuration

# Default environment to use
default: local

# Environment configurations
environments:
  # When running orchestrator on your M3 Ultra on local network
  local:
    host: "localhost"  # Change to your M3's IP if running from different machine
    port: 8000
    protocol: "http"
    description: "M3 Ultra on local network"

  # Example: If you deploy to a remote server later
  # remote:
  #   host: "your-domain.com"
  #   port: 8000
  #   protocol: "https"
  #   description: "Production orchestrator"

# API endpoints (constructed from environment)
# Full URL will be: {protocol}://{host}:{port}

# Example usage in scripts:
# ORCHESTRATOR_URL="${protocol}://${host}:${port}"
